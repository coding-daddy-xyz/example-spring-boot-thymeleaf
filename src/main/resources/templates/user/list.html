<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Example :: User Listing</title>
</head>

<body>
    <div><a href="/">Home</a></div>
    <h3>User Listing</h3>
    <table>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"/>
            <td><a th:href="@{'/user/' + ${user.id}}" th:text="${user.username}"></a></td>
        </tr>
    </table>
</body>
</html>
